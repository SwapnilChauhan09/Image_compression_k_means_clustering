<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <!-- Optional JavaScript -->
       <!-- jQuery first, then Popper.js, then Bootstrap JS -->
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
           integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
       </script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
           integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
       </script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
           integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
       </script>
       <script>
           var loadFile = function (event) {
               var output = document.getElementById('output');
               output.src = URL.createObjectURL(event.target.files[0]);
               output.onload = function () {
                   URL.revokeObjectURL(output.src) // free memory
               }
           };
       </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>K Means</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sample</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                   <div class="card">
                       <div class="card-header">
                           Image Compression using K-means Clustering : Colour Quantization
                       </div>
                       <div class="row">
                        <div class="col-md-6">
                            <div class="card-body">
                                <form target="_blank" action="/compress" method="POST" enctype="multipart/form-data">
                                        <h5>Select Number of Clusters </h5>
                                        <select name="num_of_cluster" id="num_of_cluster">
                                            <option>-- select --</option>
                                        </select>
                                        <br>
                                        <br>
                                         <h5 class="card-title">Upload File</h5>
                                         <input type="file" accept="image/*" name="image" onchange="loadFile(event)">
                                         <br>
                                         <br>
                                        <button href="#" class="btn btn-primary">Convert</a>
                                 </form>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <img id="output" width="190" />
                        </div>
                       </div>
                       
                  </div>
                
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
   

  </body>
  <script>
   window.onload = init_select()
   function init_select(){
    var select = document.getElementById("num_of_cluster");
    for(var i = 0; i < 11; i++) { var opt= i; var el=document.createElement("option");
        el.textContent=opt; el.value=opt; 
        select.appendChild(el); }
   }
  </script>
</html>
